name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # write is needed for creating releases
      # write is needed for:
      # - OIDC for cosign's use in ecm-distro-tools/publish-image.
      # - Read vault secrets in rancher-eio/read-vault-secrets.
      id-token: write
    
    strategy:
      # For sequential execution, to leverage both docker buildx
      # caching and to avoid each job having to push the same layers
      # to the target registry.
      max-parallel: 1
      matrix:
        include:
          # Three images are created:
          # - Multi-arch manifest for both amd64 and arm64
          - tag-suffix: ""
            platforms: linux/amd64,linux/arm64
          # - arm64 manifest
          - tag-suffix: "-arm64"
            platforms: linux/arm64
          # - amd64 manifest
          - tag-suffix: "-amd64"
            platforms: linux/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      # - name: Load Secrets from Vault
      #   uses: rancher-eio/read-vault-secrets@main
      #   with:
      #     secrets: |
      #       secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
      #       secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD ;
      #       secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials registry | PRIME_REGISTRY ;
      #       secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials username | PRIME_REGISTRY_USERNAME ;
      #       secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials password | PRIME_REGISTRY_PASSWORD

      # - name: Publish manifest
      #   uses: rancher/ecm-distro-tools/actions/publish-image@master
      #   with:
      #     image: security-scan
      #     tag: ${{ github.ref_name }}${{ matrix.tag-suffix }}
      #     platforms: ${{ matrix.platforms }}

      #     public-registry: docker.io
      #     public-repo: rancher
      #     public-username: ${{ env.DOCKER_USERNAME }}
      #     public-password: ${{ env.DOCKER_PASSWORD }}

      #     prime-registry: ${{ env.PRIME_REGISTRY }}
      #     prime-repo: rancher
      #     prime-username: ${{ env.PRIME_REGISTRY_USERNAME }}
      #     prime-password: ${{ env.PRIME_REGISTRY_PASSWORD }}
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for creating GH release
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }} # specify the tag to be released
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --verbose